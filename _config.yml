      more_description: >
        During the three semesters of study for the specialization, students receive 
        practical knowledge of software development for mobile platforms. They gain 
        information on: operating systems and hardware architectures of mobile devices; 
        IP network service providing mobility and communication of mobile devices with the Internet; 
        information protection in mobile device networks; ad-hoc networks; distributed programming; 
        architecture, radio channel organization, switching, protocols and signaling, services and 
        principles of radio network design; cellular networks (GSM, CDMA, UMTS standards); 
        satellite networks and their applications; 802. 11 and Bluetooth networks; 
        protocols to ensure quality of service (QoS) in computer networks; advanced routing protocols and VPNs. 
        The didactic classes introduce ecosystems based on Android, Qt, as well as Windows Phone. 
        Students learn the basics of the platforms' architecture, application development and distribution process. 
        The following problems are also addressed in the classes: user interaction with applications 
        detection and action tracking mechanisms); design of mobile application appearance; analysis 
        and processing of acquired information (cameras, accelerometers, etc.); 
        Bluetooth and WiFi wireless communication. Students are introduced to programming 
        languages such as Java, C++ and ObjectiveC, and soon .Net.
