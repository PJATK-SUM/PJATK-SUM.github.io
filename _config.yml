# Site settings
title: Sieci urządzeń mobilnych - PJATK
short_name: SUM - PJATK
description: >
  Sieci urządzeń mobilnych to specjalizacja przy Polsko-Japońskiej Akademii
  Technik Komputerowych. Studenci specjalizacji mają okazję poznać nowe
  technologie w dziedzinie platform mobilnych - Android, iOS i Windows Phone.
theme_color: "#e51a26"
url: "https://sum.pja.edu.pl"
logo: "logo-pjatk.webp"
github_username: PJATK-SUM

exclude:
  - package*
  - webpack.config.js
  - Gemfile
  - README.md
  - node_module

# Build settings
markdown: kramdown

languages:
  pl: 
    title: 🇵🇱 PL
    path: /
  en: 
    title: 🇬🇧 EN
    path: /en/

