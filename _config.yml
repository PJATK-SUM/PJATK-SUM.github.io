    about: >
      Jesteśmy grupą osób dla których jedyną granicą jest wyobraźnia.
      Naszym kapitanem jest Michał Tomaszewski, który przy każdym spotkaniu
      zadziwia, zaskakuje i nadaje tempo tej przygodzie jaką jest nauka na
      specjalizacji Sieci Urządzeń Mobilnych. Mamy dostęp do wszystkich nowinek
      technicznych o jakich można pomyśleć w temacie informatyki (Oculus, Xbox Kinect, Google Glass).
      Na tym kierunku stracisz cały wolny czas, ale za to zyskasz PRAKTYCZNĄ wiedzę o
      programowaniu na Android, iOS oraz Windows Phone, w tym samym czasie będziesz pracował nad
      swoją pracą inżynierską - prawdziwie praktycznym tematem, a nie jakieś gruszki na wierzbie!
    about_ending: Come join us!
    services:
      - title: Interactive workshop
