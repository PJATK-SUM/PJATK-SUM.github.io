          - <a href="https://botland.com.pl" target="_blank"><img class="lazy" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="https://botland.com.pl/img/logo_botland_kn.png" alt="Sklep dla robotyków i elektroników, Arduino, Raspberry Pi - BOTLAND"/></a>
    labs:
      title: OPIS LABORATORIUM
      description: >
        Laboratorium specjalizacji podlega nieustannemu rozwojowi, aby
        nadążać za dynamicznie zmieniającym się rynkiem urządzeń
        mobilnych. Inwestycje w infrastrukturę laboratorium finansowane
        są z grantów badawczych, funduszy statutowych oraz środków
        własnych uczelni. Wsparcia udzielają też współpracujące ze
        specjalizacją firmy z branży IT. Efektami tych starań są
        pracownie:
      list:
        - title: 133
          description: >
            wyposażona w komputery iMac pozwalające tworzyć
            aplikacje dla platformy iOS w oparciu o języki Swift i
            ObjectiveC;
        - title: 132
          description: >
            wyposażona w komputery z ekranami dotykowymi,
            pozwalające tworzyć aplikacje w architekturze Universal
            Windows Platform dla urządzeń IoT, Mobile, PC a nawet
            HoloLens;
        - title: S-9
          description: >
            pole działań dla wszystkich projektów studenckich i
            naukowych jakie przychodzą do głowy naszym studentom
