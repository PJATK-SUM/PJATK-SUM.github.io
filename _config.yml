      more_description: >
        W trakcie trzech semestrów nauki na specjalizacji, studenci otrzymują 
        praktyczną wiedzę dotyczącą tworzenia oprogramowania na platformy mobilne. 
        Zdobywają informacje z zakresu: systemów operacyjnych oraz architektur sprzętowych urządzeń mobilnych; 
        usługi sieci IP zapewniającej mobilność oraz komunikację urządzeń mobilnych z Internetem; 
        ochrony informacji w sieciach urządzeń mobilnych; sieci ad-hoc; programowania rozproszonego; 
        architektury, organizacji kanałów radiowych, komutacji, protokołów i sygnalizacji, 
        usług oraz zasad projektowania sieci radiowych; sieci komórkowych (standardy GSM, CDMA, UMTS); 
        sieci satelitarnych i ich zastosowań; sieci 802.11 oraz sieci Bluetooth; 
        protokołów zapewniających jakość usług (QoS) w sieciach komputerowych; 
        zaawansowanych protokołów routingu oraz sieci VPN. 
        Zajęcia dydaktyczne przedstawiają ekosystemy bazujące na Androidzie, Qt, 
        jak również Windows Phone. Studenci poznają podstawy architektury platform, 
        procesu tworzenia aplikacji i dystrybucji. Na zajęciach podejmowane są również następujące problemy: 
        interakcji użytkownika z aplikacjami (mechanizmy detekcji i śledzenia akcji);
        projektowania wyglądu aplikacji mobilnej; analizy i obróbki akwizycjonowanych informacji 
        (kamer, akcelerometrów itd.); komunikacji bezprzewodowej Bluetooth i WiFi. 
        Studentom przedstawiane są języki programowania, takie jak: Java, C++ i ObjectiveC, a wkrótce także .Net.
