    about:
      title: Tematyka Specjalizacji
      description: >
        W trakcie trzech semestrów nauki na specjalizacji, studenci otrzymują
        praktyczną wiedzę dotyczącą tworzenia oprogramowania na platformy
        mobilne. Zdobywają informacje z zakresu: systemów operacyjnych oraz
        architektur sprzętowych urządzeń mobilnych...
      more_info: Więcej informacji
      more_info_close: Zamknij
