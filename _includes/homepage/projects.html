{% assign i18n = site.i18n[page.language] %}
<section id="projects">
    <div class="container">
        <div class="icon"><i class="fa fa-users"></i></div>
        <h2>{{ i18n.projects.title }}</h2>

        <div class="carousel">
            <button class="next"><i class="fa fa-chevron-right"></i></button>
            <button class="prev"><i class="fa fa-chevron-left"></i></button>
            {% for project in i18n.projects.list %}
            <div class="carousel-cell">
                <blockquote>
                    <h5>{{ project.name }}</h5>
                    <p><img src="{{ project.image }}"/></p>
                    <cite>
                      <a href="{{ project.href }}">{{ project.link }}</a>
                    </cite>
                </blockquote>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
