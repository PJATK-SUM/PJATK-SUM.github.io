{% assign i18n = site.i18n[page.language] %}
<section id="about">
    <div class="container">
        <h2 class="animated">{{ i18n.about.title }}</h2>
        <p class="animated">{{ i18n.about.description }}</p>
        <p class="more">{{ i18n.about.description }}</p>
        <button class="show-more">
            <i class="fa fa-file-text"></i> {{ i18n.about.more_info }}
        </button>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <figure>
                    <div class="icon">
                        <i class="fa fa-thumbs-o-up"></i>
                    </div>
                    <h3 class="animated">{{ i18n.about.security }}</h3>
                    <h5 class="animated">{{ i18n.about.security_description }}</h5>
                </figure>
            </div>
            <div class="col-4">
                <figure>
                    <div class="icon">
                        <i class="fa fa-mobile"></i>
                    </div>
                    <h3 class="animated">{{ i18n.about.security }}</h3>
                    <h5 class="animated">{{ i18n.about.security_description }}</h5>
                </figure>
            </div>
            <div class="col-4">
                <figure>
                    <div class="icon">
                        <i class="fa fa-wrench"></i>
                    </div>
                    <h3 class="animated">{{ i18n.about.languages }}</h3>
                    <h5 class="animated">{{ i18n.about.languages_description }}</h5>
                </figure>
            </div>
        </div>
    </div>
</section>
